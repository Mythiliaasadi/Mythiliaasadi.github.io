<!DOCTYPE html>
<html>
<head>
    <title>Data Types in JavaScript</title>
</head>
<body>

<h2>JavaScript Data Types (Declaration & Initialization)</h2>

<script>
    // Declaration + Initialization
    let name = "John";                   // String
    let age = 25;                        // Number
    let isStudent = true;                // Boolean
    let address;                         // Undefined (declared only)
    let car = null;                      // Null
    let bigNum = 12345678901234567n;     // BigInt
    let id = Symbol("id");               // Symbol
    let person = { name: "Alice", age: 30 }; // Object
    let numbers = [1, 2, 3];             // Array
    let greet = function() { return "Hello"; }; // Function

    // Output on screen
    document.write("String: " + name + "<br>");
    document.write("Number: " + age + "<br>");
    document.write("Boolean: " + isStudent + "<br>");
    document.write("Undefined: " + address + "<br>");
    document.write("Null: " + car + "<br>");
    document.write("BigInt: " + bigNum + "<br>");
    document.write("Symbol: " + id.toString() + "<br>");
    document.write("Object: " + JSON.stringify(person) + "<br>");
    document.write("Array: " + numbers + "<br>");
    document.write("Function Output: " + greet() + "<br>");
    console.log(20+5);
    console.log(20-5);
    
</script>

</body>
</html>
