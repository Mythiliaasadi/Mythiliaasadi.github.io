<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Header */
        .header {
            background: #333;
            color: white;
            padding: 1.2rem;
            text-align: center;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        /* Cards */
        .card {
            background: white;
            width: 280px;
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* TRANSFORM */
        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* MEDIA QUERY: Tablet */
        @media (max-width: 768px) {
            .container {
                gap: 1rem;
            }

            .card {
                width: 45%;
            }
        }

        /* MEDIA QUERY: Mobile */
        @media (max-width: 480px) {
            .card {
                width: 100%;
                transform: none;
            }

            .header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Responsive Web Template</h1>
        <p>Using Media Queries & Transforms</p>
    </div>

    <div class="container">
        <div class="card">
            <h3>Card One</h3>
            <p>This card uses transform on hover.</p>
        </div>

        <div class="card">
            <h3>Card Two</h3>
            <p>Responsive layout with media queries.</p>
        </div>

        <div class="card">
            <h3>Card Three</h3>
            <p>Works on mobile, tablet, and desktop.</p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2026 Responsive Template</p>
    </div>

</body>
</html>
